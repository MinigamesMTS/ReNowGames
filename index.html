<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Panel</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="container">

<input type="text" class="search" placeholder="Buscar...">

<div class="panel">
    <h3>Juegos</h3>

    <div class="list">

        <!-- SOLO DUPLICAS ESTO PARA MÃS JUEGOS -->

        <div class="game"
        data-mega="https://mega.nz/ejemplo1"
        data-mediafire="https://mediafire.com/ejemplo1">
        Hello Neighbor
        </div>

        <div class="game"
        data-mega="https://mega.nz/ejemplo2"
        data-mediafire="https://mediafire.com/ejemplo2">
        Dragon Ball Xenoverse
        </div>

        <div class="game"
        data-mega="https://mega.nz/ejemplo3"
        data-mediafire="https://mediafire.com/ejemplo3">
        Hollow Knight
        </div>

    </div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="gameTitle"></h3>

        <a id="megaLink" target="_blank">
            <button class="button mega">MEGA</button>
        </a>

        <a id="mediafireLink" target="_blank">
            <button class="button mediafire">MEDIAFIRE</button>
        </a>

        <button class="close" id="closeBtn">Cerrar</button>
    </div>
</div>

<script>
const games = document.querySelectorAll(".game");
const modal = document.getElementById("modal");
const gameTitle = document.getElementById("gameTitle");
const megaLink = document.getElementById("megaLink");
const mediafireLink = document.getElementById("mediafireLink");
const closeBtn = document.getElementById("closeBtn");

games.forEach(game => {
    game.addEventListener("click", () => {
        gameTitle.innerText = game.innerText;
        megaLink.href = game.dataset.mega;
        mediafireLink.href = game.dataset.mediafire;
        modal.classList.add("active");
    });
});

closeBtn.addEventListener("click", () => {
    modal.classList.remove("active");
});

/* Cerrar al hacer click fuera */
modal.addEventListener("click", (e) => {
    if(e.target === modal){
        modal.classList.remove("active");
    }
});
</script>

</body>
</html>
