<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Panel</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="container">

<input type="text" class="search" placeholder="Buscar...">

<div class="panel">
    <h3>Juegos</h3>

    <div class="list">

        <!-- EJEMPLOS (solo cambias los links) -->

        <div class="game"
        data-mega="https://mega.nz/HELLO"
        data-mediafire="https://mediafire.com/HELLO">
        Hello Neighbor
        </div>

        <div class="game"
        data-mega="https://mega.nz/XENO"
        data-mediafire="https://mediafire.com/XENO">
        Dragon Ball Xenoverse
        </div>

        <div class="game"
        data-mega="https://mega.nz/HOLLOW"
        data-mediafire="https://mediafire.com/HOLLOW">
        Hollow Knight
        </div>

    </div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="gameTitle"></h3>

        <a id="megaLink" target="_blank">
            <button class="button mega">MEGA</button>
        </a>

        <a id="mediafireLink" target="_blank">
            <button class="button mediafire">MEDIAFIRE</button>
        </a>

        <button class="close">Cerrar</button>
    </div>
</div>

<script>
const games = document.querySelectorAll(".game");
const modal = document.getElementById("modal");
const gameTitle = document.getElementById("gameTitle");
const megaLink = document.getElementById("megaLink");
const mediafireLink = document.getElementById("mediafireLink");
const closeBtn = document.querySelector(".close");

games.forEach(game => {
    game.addEventListener("click", () => {
        const title = game.innerText;
        const mega = game.getAttribute("data-mega");
        const mediafire = game.getAttribute("data-mediafire");

        gameTitle.innerText = title;
        megaLink.href = mega;
        mediafireLink.href = mediafire;

        modal.style.display = "flex";
    });
});

closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
});
</script>

</body>
</html>
